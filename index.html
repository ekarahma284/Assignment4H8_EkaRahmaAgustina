<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <!-- Profile Section -->
    <section id="profile-section" class="container my-5">
        <div class="shadow p-3 mb-5 bg-body rounded">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <img src="image.jpeg" alt="Profile" class="image.jpeg" style="width: 50%; height: 100%;">
                    </div>
                    <div class="col-md-4">
                        <h3 id="displayName">Nama Anda</h3>
                        <p id="displayRole">Front End Designer</p>
                        <button class="btn btn-primary" onclick=editProfile()>Edit</button>
                        <button class="btn btn-success">Resume</button>
                    </div>
                    <div class="col-md-1 text-right">
                        <div style="border-left: 0.5px solid #a3a1a1ab; height: 100%;"></div>
                    </div>
                    <div class="col-md-3">
                        <ul>
                            <li>Availability: <span id="displayAvailability">Full Time</span></li>
                            <li>Usia: <span id="displayUsia">19</span></li>
                            <li>Lokasi: <span id="displayLokasi">Jakarta</span></li>
                            <li>Pengalaman: <span id="displayYoe">2</span></li>
                            <li>Email: <span id="displayEmail">email@gmail.com</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Form Section -->
    <section id="form-section" class="container my-5" style="display: none;">
        <div class="shadow p-3 mb-5 bg-body rounded">
            <form id="profileForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name Anda">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" placeholder="Front End Designer">
                </div>
                <div class="mb-3">
                    <label for="availability" class="form-label">Availability</label>
                    <input type="text" class="form-control" id="availability" placeholder="Full Time">
                </div>
                <div class="mb-3">
                    <label for="usia" class="form-label">Usia</label>
                    <input type="text" class="form-control" id="usia" placeholder="19">
                </div>
                <div class="mb-3">
                    <label for="lokasi" class="form-label">Lokasi</label>
                    <input type="text" class="form-control" id="lokasi" placeholder="Jakarta">
                </div>
                <div class="mb-3">
                    <label for="yoe" class="form-label">Years Experience</label>
                    <input type="text" class="form-control" id="yoe" placeholder="2">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@gmail.com">
                </div>
                <button type="button" class="btn btn-success" onclick="saveProfile()">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
